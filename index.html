<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-md">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">9AM</div>
          </div>
        <div class="col-10 textarea" id="09">
          <p contenteditable="true" id="hour9am">Click here to add a to do item!</p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="9am"><span class="oi oi-document"></span></button>
        </div>
      </div>
    
      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">10AM</div>
          </div>
        <div class="col-10 textarea" id="10">
          <p contenteditable="true" id="hour10am"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="10am"><span class="oi oi-document"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <div class="time-block"><span>11am</span></div>
          </div>
        <div class="col-10 textarea" id="11">
          <p contenteditable="true" id="hour11am"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="11am"><span class="oi oi-document"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">12PM</div>
          </div>
        <div class="col-10 textarea" id="12">
          <p contenteditable="true" id="hour12pm"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="12pm"><span class="oi oi-document"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">1PM</div>
          </div>
        <div class="col-10 textarea" id="13">
          <p contenteditable="true" id="hour1pm"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="1pm"><span class="oi oi-document"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">2PM</div>
          </div>
        <div class="col-10 textarea" id="14">
          <p contenteditable="true" id="hour2pm"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="2pm"><span class="oi oi-document"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <div class="time-block" >3PM</div>
          </div>
        <div class="col-10 textarea" id="15">
          <p contenteditable="true" id="hour3pm"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="3pm"><span class="oi oi-document"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">4PM</div>
          </div>
        <div class="col-10 textarea" id="16">
          <p contenteditable="true" id="hour4pm"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="4pm"><span class="oi oi-document"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <div class="time-block">5PM</div>
          </div>
        <div class="col-10 textarea" id="17">
          <p contenteditable="true" id="hour5pm"></p>
        </div>
        <div class="col-1 border-2 bg-info">
          <button class="saveBtn" id="5pm"><span class="oi oi-document"></span></button>
        </div>
      </div>

 
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
